<html>
<head>
<meta charset="utf-8">
<title>Homework Assignment 1: Calculations</title>

<script type="text/javascript">
	var initialCost = 200.00;
	var discountPercent  = .10;
	var taxRate = .0725 ;
	var shippingCost  = 5.50;

	var discount = initialCost  * discountPercent;
	var discountedCost = initialCost - discount;

	var toTaxDiscountedCost = discountedCost * taxRate;
	var postTaxDiscountedCost = discountedCost + toTaxDiscountedCost;

	var finalCost = postTaxDiscountedCost + shippingCost;

	window.onload = function(){
	    document.getElementById("id_initialCost"		  ).innerHTML = initialCost           .toFixed(2);
	    document.getElementById("id_discountedCost"       ).innerHTML = discountedCost       .toFixed(2);
	    document.getElementById("id_toTaxDiscountedCost"  ).innerHTML = toTaxDiscountedCost  .toFixed(2);
	    document.getElementById("id_postTaxDiscountedCost").innerHTML = postTaxDiscountedCost.toFixed(2);
	    document.getElementById("id_finalCost"            ).innerHTML = finalCost            .toFixed(2);
	}

	//alert("hi");
</script>
</head>

<body>
    <h1>Calculations</h1>   

    The initial cost is $<span id="id_initialCost"></span>
    <br>

    The discounted cost is $<span id="id_discountedCost"></span>
    <br>

    The tax is $<span id="id_toTaxDiscountedCost"></span>
    <br>

    The final cost is $<span id="id_postTaxDiscountedCost"></span>
    <br>
    
    The final cost, including shipping, is $<span id="id_finalCost"></span>
    <br>
</body>
</html>
